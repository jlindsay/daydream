<script id="related-video-item-tmpl" type="text/x-jquery-tmpl">
    <div id="related-video-${uid}" class="related-video-item-tmpl box">
        <input id="vid" type="hidden" value="${uid}"/>
        <input id="userid" type="hidden" value="${userid}"/>
        <input id="is_author" type="hidden" value="${is_author}"/>
        <input id="is_admin" type="hidden" value="${is_admin}"/>
        <input id="profile_url" type="hidden" value="${profile_url}"/>
        <input id="related_video_userid" type="hidden" value="${related_video_userid}"/>

        <div id="related-vid-${uid}" class="related-video-item-thumbnail-container">
            <a href="/profile/${userid}" alt="${full_name}"><img class="related-video-item-author" src="${profile_url}" /></a>
            <a href="/w/${uid}?c=${catagory}"><button class="play-icon" ></button></a>
            <a href="/w/${uid}c=${catagory}"><img src="${thumbnail_url}" class="related-video-item-thumbnail" /></a>
        </div>

        <div class="related-video-item-metadata">
            <div class="related-video-item-summary">
                <div><a href="/w/${uid}c=${catagory}" class="related-video-item-title">${title}</a></div>
                <div class="related-video-item-description">${description}</div>
            </div>

        </div>
    </div>
</script>
